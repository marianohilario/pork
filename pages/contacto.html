<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pork - Custom Toys</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/8adb1fb139.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="../index.html">
        <img src="../assets/images/logo.png" alt="Logo" />
        <h4>Home</h4>
      </a>
      <a class="header__nosotros" href="./quiensoy.html">
        <h4>Quién soy</h4>
      </a>
      <a class="header__pedidos" href="./pedidos.html">
        <h4>Pedidos</h4>
      </a>
      <a class="header__contacto header__active" href="./contacto.html">
        <h4>Contacto</h4>
      </a>
      <a class="bars__menu" href="">
        <i class="fa-solid fa-bars"></i>
      </a>
    </header>

    <main>
      <section class="main__form_contact">
        <form action="" class="main__form__ped__form">
          <h3>Hacé tu consulta...</h3>
          <input
            id="GET-name"
            type="text"
            placeholder="Nombre"
            class="main__form__ped__form-content"
          />
          <input
            id="GET-lastname"
            type="text"
            placeholder="Apellido"
            class="main__form__ped__form-content"
          />
          <input
            type="email"
            name=""
            id="GET-email"
            placeholder="e-mail"
            class="main__form__ped__form-content"
          />
          <input
            id="GET-telnum"
            type="text"
            placeholder="Teléfono"
            class="main__form__ped__form-content"
          />
          <div class="main__form__ped__form-text">
            <textarea
              name=""
              id=""
              cols="60"
              rows="10"
              placeholder="Ingrese sus comentarios aquí..."
            ></textarea>
          </div>
          <div class="main__form__ped__form-button">
            <button type="reset">Limpiar Formulario</button>
            <button type="button">Enviar Comentarios</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__1stline">
        <a class="footer__logo" href="../index.html">
          <img
            class="footer__logo-img"
            src="../assets/images/logo.png"
            alt="Logo"
          />
          <h4>Pork - Custom Toys</h4>
        </a>
        <div class="footer__dom">
          <h6>Av. Eva Perón 3543, C1406HNK, CABA</h6>
          <a
            href="https://www.google.com/maps/place/Pork+(Custom+Toys)/@-34.644949,-58.465452,12z/data=!4m5!3m4!1s0x0:0x128a43c430c6ec9a!8m2!3d-34.6449494!4d-58.4654522?hl=es-419"
            target="_blank"
          >
            <i class="fa-solid fa-map-location-dot"></i>
          </a>
        </div>
      </div>

      <hr />

      <div class="footer__2ndBlock">
        <a class="footer__home" href="../index.html">
          <h4>Home</h4>
        </a>
        <a class="footer__nosotros" href="./quiensoy.html">
          <h4>Quién soy</h4>
        </a>
        <a class="footer__pedidos" href="./pedidos.html">
          <h4>Pedidos</h4>
        </a>
        <a class="footer__contacto" href="./contacto.html">
          <h4>Contacto</h4>
        </a>
      </div>

      <div class="footer__redes">
        <a href="https://www.instagram.com/pork.custom.toys/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          href="https://api.whatsapp.com/send?phone=541122962328"
          target="_blank"
        >
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="./contacto.html">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </div>
    </footer>

    <section class="redes">
      <div class="redes__conteiner">
        <a href="#top">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </section>
  </body>
</html>
